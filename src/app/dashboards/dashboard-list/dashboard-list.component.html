<button (click)="setDashboardType('')"> All </button>
<button (click)="setDashboardType('Team')"> Team </button>
<button (click)="setDashboardType('Product')"> Product </button>


<input type="search" name="dashboardSearch" class="form-control" [formControl]="queryField" placeholder="Type to find dashboard">

<br/>
<div class="row" *ngIf="myDashboards">
  <h3> My Dashboards</h3>
  <table class="table table-striped table-hover orders-table">
  <tr *ngFor="let dashboard of myDashboards">
  <td>{{ dashboard.title }}</td>
    <td><i class="fa fa-edit"></i></td>
  </tr>
  </table>
  <app-pagination [totalSize]="myDashboardCollectionSize" (pageChange)="myDashboardPageChange($event)"></app-pagination>
</div>
<br/>
<div class="row" *ngIf="allDashboards">
  <h3> All Dashboards</h3>
  <table class="table table-striped table-hover orders-table">
    <tr *ngFor="let dashboard of allDashboards">
      <td>{{ dashboard.title }}</td>
    </tr>
  </table>
  <app-pagination [totalSize]="dashboardCollectionSize" (pageChange)="allDashboardPageChange($event)"></app-pagination>
</div>
